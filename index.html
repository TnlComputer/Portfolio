<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Portfolio</title>

<body>

      <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item--purple"></div>
      <div data-color="hsl(46, 84%, 56%)" class="colors__item colors__item--orange"></div>
    </div>
  </header>

          </div>
          <div class="card__link">
            <i class="fas fa-phone-alt icon"></i>
            <a href="tel:1149156462">+54-1149156462</a>
          </div>
          <p class="card__text">
            descripcion de lo que yo se hacer con mi experiencia.
          </p>
        </div>
      </article>
    </section>
  </main>
  <script src="js/scripts.js"></script>
</body>

</html>
